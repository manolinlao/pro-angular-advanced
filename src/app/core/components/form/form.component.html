<form #form="ngForm" (ngSubmit)="submitForm(form)" (reset)="form.resetForm()">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" [(ngModel)]="product.name" required/>
  </div>
  <div class="form-group">
    <label>Category</label>
    <input class="form-control" name="category" [(ngModel)]="product.category" required/>
  </div>
  <div class="form-group">
    <label>Price</label>
    <input class="form-control" name="price" [(ngModel)]="product.price" required pattern="^[0-9\.]+$"ยบ/>
  </div>
  <div class="mt-2">
    <button type="submit" class="btn btn-primary" [class.btn-warning]="editing" [disabled]="form.invalid">
      {{editing ? "Save" : "Create"}}
    </button>
  </div>
</form>
